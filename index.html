<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LeetCode Metrics - Track your coding progress with beautiful visual statistics">
    <meta name="keywords" content="leetcode, web development, practice code, leetmetrics, coding statistics">
    <link rel="stylesheet" href="style.css">
    <title>LeetMetrics - Your LeetCode Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <!-- Background animation elements -->
        <div class="background-elements">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <div class="container">
            <div class="header-section">
                <div class="header-content">
                    <h1 id="site-title">üìä LeetMetrics</h1>
                    <span id="site-desc">Track your LeetCode journey with beautiful statistics and real-time progress insights</span>
                </div>
                <div class="header-accent"></div>
            </div>

            <form class="search-form">
                <div class="search-wrapper">
                    <input 
                        type="text" 
                        id="input-button" 
                        name="username" 
                        placeholder="Enter LeetCode username..." 
                        required
                        autocomplete="off"
                    >
                    <button id="search-button" class="search-btn">
                        <span class="btn-text">Search</span>
                        <span class="btn-icon">‚Üí</span>
                    </button>
                </div>
                <div class="search-hint">Search to see your stats</div>
            </form>

            <div class="stats-container">
                <div class="easy-stats circle-stat">
                    <div class="circle-inner">
                        <span class="easy-label">0/0</span>
                    </div>
                    <span class="stat-label">Easy</span>
                </div>

                <div class="mid-stats circle-stat">
                    <div class="circle-inner">
                        <span class="mid-label">0/0</span>
                    </div>
                    <span class="stat-label">Medium</span>
                </div>

                <div class="hard-stats circle-stat">
                    <div class="circle-inner">
                        <span class="hard-label">0/0</span>
                    </div>
                    <span class="stat-label">Hard</span>
                </div>
            </div>

            <div class="card">
                <!-- Card content dynamically populated -->
            </div>

            <footer class="footer-info">
                <p>Built with ‚ù§Ô∏è | Powered by LeetCode Stats API</p>
            </footer>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
